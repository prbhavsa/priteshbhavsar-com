<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 25px;
        }

        #main {
            position: relative;
            margin: 50px 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #description {
            margin-top: 20px;
            width: 600px;
        }

        #description-title {
            font-weight: bold;
            font-size: 18px;
        }
    </style>

</head>
<body>
<div id="main">
    <video id="video" playsinline style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      width: auto;
      height: auto;
      ">
    </video>
    <canvas id="output"></canvas>

    <br>
    <table>
        <tr>
            <th>Parameter</th>
            <th>X-axis</th>
            <th>Y-axis</th>
        </tr>
        <tr>
            <td>Right Eye</td>
            <td id="ri-x"></td>
            <td id="ri-y"></td>
        </tr>
        <tr>
            <td>Left Eye</td>
            <td id="li-x"></td>
            <td id="li-y"></td>
        </tr>
        <tr>
            <td>Nose</td>
            <td id="n-x"></td>
            <td id="n-y"></td>
        </tr>
        <tr>
            <td>Mouth</td>
            <td id="m-x"></td>
            <td id="m-y"></td>
        </tr>
        <tr>
            <td>Right Ear</td>
            <td id="re-x"></td>
            <td id="re-y"></td>
        </tr>
        <tr>
            <td>Left Eye</td>
            <td id="le-x"></td>
            <td id="le-y"></td>
        </tr>
        <tr>
            <td>Eyes Distance in %</td>
            <td id="iDistancePer"></td>
        </tr>
        <tr>
            <td>Face Distance in %</td>
            <td id="fDistancePer"></td>
        </tr>
    </table>
    <br>
    <hr>
    <table>
        <tr>
            <th><h1>Vision Status</h1></th>
            <th><h1>Listening Status</h1></th>
            <th><h1>Text</h1></th>
        </tr>
        <tr>
            <td><h1 id="vStatus"></h1></td>
            <td><h1 id="lStatus"></h1></td>
            <td><h3 id="sText"></h3></td>
        </tr>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
<script src="app.js"></script>

</body>
</html>
